<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
    
</style>
<body>
<h2></h2>
<svg width="1900" height="300" viewBox="0 0 562 150">
    <g transform="translate(30,130)">
        <path d="M-50,-50 L0,-50 A50,50 0 0,1 -50,0 L-50,-50 z"
              stroke="red" stroke-opacity=".5" stroke-width="4" fill-opacity=".2"/>
    </g>

    <g transform="translate(20,120)">
        <path d="M-50,-50 L0,-50 A50,50 0 1,0 -50,0 L-50,-50 z"
              stroke="red" stroke-opacity=".5" stroke-width="4" fill-opacity=".2"/>
    </g>

    <g transform = "translate(100,50)">
        <text font-size="28" x="0" y="0" fill="black" alignment-baseline="hanging">How many Poles moved out to other EU coutries?</text>
    </g>

    <g transform = "translate(220,90)">
        <text font-size="22" x="0" y="0" fill="gray" alignment-baseline="hanging"> Polish migration 1966 - 2021</text>
    </g>
</svg>
<h2>Polish migration </h2>
</body>
</html>
